<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Roster App</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root" class="container mx-auto p-4"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Main App Component
    function App() {
      const [staff, setStaff] = useState([]);
      const [newStaffName, setNewStaffName] = useState('');
      const [selectedStaff, setSelectedStaff] = useState('');
      const [shiftDate, setShiftDate] = useState('');
      const [shiftTime, setShiftTime] = useState('');

      // Load staff from localStorage on mount
      useEffect(() => {
        const savedStaff = localStorage.getItem('staffRoster');
        if (savedStaff) {
          setStaff(JSON.parse(savedStaff));
        }
      }, []);

      // Save staff to localStorage whenever it changes
      useEffect(() => {
        localStorage.setItem('staffRoster', JSON.stringify(staff));
      }, [staff]);

      // Add new staff member
      const addStaff = () => {
        if (newStaffName.trim()) {
          setStaff([...staff, { name: newStaffName, shifts: [] }]);
          setNewStaffName('');
        }
      };

      // Delete staff member
      const deleteStaff = (name) => {
        setStaff(staff.filter((s) => s.name !== name));
      };

      // Add shift to a staff member
      const addShift = () => {
        if (selectedStaff && shiftDate && shiftTime) {
          const updatedStaff = staff.map((s) =>
            s.name === selectedStaff
              ? { ...s, shifts: [...s.shifts, { date: shiftDate, time: shiftTime }] }
              : s
          );
          setStaff(updatedStaff);
          setShiftDate('');
          setShiftTime('');
          setSelectedStaff('');
        }
      };

      return (
        <div className="space-y-6">
          <h1 className="text-3xl font-bold text-center">Staff Roster App</h1>

          {/* Add Staff Form */}
          <div className="flex space-x-2">
            <input
              type="text"
              value={newStaffName}
              onChange={(e) => setNewStaffName(e.target.value)}
              placeholder="Enter staff name"
              className="border p-2 rounded flex-grow"
            />
            <button
              onClick={addStaff}
              className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
            >
              Add Staff
            </button>
          </div>

          {/* Add Shift Form */}
          <div className="flex space-x-2">
            <select
              value={selectedStaff}
              onChange={(e) => setSelectedStaff(e.target.value)}
              className="border p-2 rounded"
            >
              <option value="">Select Staff</option>
              {staff.map((s) => (
                <option key={s.name} value={s.name}>
                  {s.name}
                </option>
              ))}
            </select>
            <input
              type="date"
              value={shiftDate}
              onChange={(e) => setShiftDate(e.target.value)}
              className="border p-2 rounded"
            />
            <input
              type="time"
              value={shiftTime}
              onChange={(e) => setShiftTime(e.target.value)}
              className="border p-2 rounded"
            />
            <button
              onClick={addShift}
              className="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
            >
              Add Shift
            </button>
          </div>

          {/* Roster Table */}
          <div className="overflow-x-auto">
            <table className="min-w-full border-collapse border">
              <thead>
                <tr className="bg-gray-100">
                  <th className="border p-2">Staff Name</th>
                  <th className="border p-2">Shifts</th>
                  <th className="border p-2">Actions</th>
                </tr>
              </thead>
              <tbody>
                {staff.map((s) => (
                  <tr key={s.name}>
                    <td className="border p-2">{s.name}</td>
                    <td className="border p-2">
                      {s.shifts.map((shift, idx) => (
                        <div key={idx}>
                          {shift.date} at {shift.time}
                        </div>
                      ))}
                    </td>
                    <td className="border p-2">
                      <button
                        onClick={() => deleteStaff(s.name)}
                        className="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                      >
                        Delete
                      </button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
